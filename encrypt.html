<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Document</title>
</head>

<body>

    <!-- Encrypt box -->
    <h1>Encrypt</h1>
    <div class="page">
        <div class="container-for-input">
            <p>Type the message to be encrypted:</p>
            <textarea id="message-box" cols="20" rows="5" maxlength="150"></textarea>
        </div>

        <div id="word-counter">
            <p><span id="current-counter">0</span>/150</p>
        </div>

        <button type="button" id="encrypt-button" class="btn" data-bs-toggle="modal" data-bs-target="#modalResponse">
            Encrypt my Message
        </button>
    </div>


    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="modalResponse" tabindex="-1" aria-labelledby="modalResponseLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success">
                    <h1 class="modal-title fs-5 text-light" id="modalResponseLabel">This is your message:</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="responseToUser">
                    <!-- The output for the user will go here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>




    <!-- JavaScript -->
    <script src="/src/index.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
